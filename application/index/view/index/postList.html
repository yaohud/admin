<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>文章列表 - {$info.title}</title>
<meta name="keywords" content="{$info.keywords}">
<meta name="description" content="{$info.desc}">
<link rel="stylesheet" href="/public/static/mdui/css/mdui.min.css"/>
<link rel="stylesheet" href="/public/static/index/css/post.css">
</head>
<body>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="mdui-container">
    <div class="mdui-card">
        <div class="share">
            <a href="/">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
        <h1 class="title">文章列表</h1>
        <div class="mdui-row">
            <div class="mdui-col-md-6 mdui-col-offset-md-3">

                {volist name="post" id="vo"}
                <li>
                    <div class="mdui-float-left"><a href="/post/{$vo.id}">{$vo.title|msubstr=###,0,20}</a></div>
                    <div class="mdui-float-right">{$vo.time|date="Y-m-d"}</div>
                </li>
                {/volist}

            </div>
        </div>
    </div>
</div>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?{$info.baidu}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
{$info.css}{$info.js}
</body>
</html>
